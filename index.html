<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Adiciona meta tag de responsividade e título completo -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConectaVoluntário - Plataforma de Conexão Voluntária Local</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Header-->
  <header class="header">
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <i class="fas fa-hands-helping"></i>
          <span>ConectaVoluntário</span>
        </div>
        <ul class="nav-menu">
          <li class="nav-item"><a href="#home" onclick="showPage('home')">Início</a></li>
          <li class="nav-item"><a href="#cadastro" onclick="showPage('cadastro')">Cadastrar Necessidade</a></li>
          <li class="nav-item"><a href="#visualizar" onclick="showPage('visualizar')">Ver Oportunidades</a></li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </div>
    </nav>
  </header>
  <!--Pagina Home-->
  <section id="home" class="page active">
    <div class="hero-section">
      <div class="container">
        <div class="hero-content">
          <div class="hero-text">
            <h1>Conectando <span class="highlight">ONGs</span> e <span class="highlight">Voluntários</span></h1>
            <p>Uma plataforma simples e intuitiva que aproxima organizações sociais de pessoas que desejam fazer a diferença em suas comunidades.</p>
            <div class="cta-buttons">
              <button class="btn btn-primary" onclick="showPage('cadastro')">
                <i class="fas fa-plus"></i> Cadastrar Necessidade
              </button>
              <button class="btn btn-secondary" onclick="showPage('visualizar')">
                <i class="fas fa-search"></i> Ver Oportunidades
              </button>
            </div>
          </div>
          <div class="hero-imagem">
            <div class="hero-ilistration">
                <i class="ffas fa-user"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

  <script src="script.js"></script>
</body>
